 <script>
    let respuesta = new XMLHttpRequest();
           respuesta.open('GET', 'info.json');
             console.log(respuesta)
            respuesta.send();           
         respuesta.onreadystatechange = function() {
               if (this.readyState === XMLHttpRequest.DONE && this.status === 200){
                   let respuestaJson = JSON.parse(this.responseText);
                   let res = document.querySelector('#res');  
                   res.innerHTML = '';
            
                   for(let item of respuestaJson){
                            
           res.innerHTML +=
           `
           <tr>
           <td class="imagen-avion-contenedor">${item.nombre}</td>
           <td class="imagen-avion-contenedor">${item.salida}</td>
           <td class="imagen-avion-contenedor">${item.dato_curioso}</td>
           <td class="imagen-avion-contenedor"><img class="tablaima" src="${item.foto}"></td>
           `
        }
               }
           }; 
       
   </script>
